{% extends "default" %}

{% block head_meta %}
  <meta name="robots" content="index, follow">
{% endblock %}

{% block content_wrapper %}
  <article>
    <header>
      <h2>{{ page.title }} <small></small></h2>
    </header>
    <div>
      {{ page.blocks.content|raw }}
    </div>
  </article>
{% endblock %}
