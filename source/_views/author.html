{% extends "default" %}

{% block head_meta %}
  <meta name="robots" content="index, follow">
{% endblock %}

{% block content_wrapper %}
  <article>
    <header>
      <img class="bio-pic" src="{{ page.head_shot }}">
      <h1>{{ page.title }}</h1>
    </header>
    <div>
      {{ page.blocks.content|raw }}
    </div>
  </article>
{% endblock %}
